<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="Signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter your First Name" required>
            <label>Middle Name</label>
            <input type="text" placeholder="Enter your Middle Name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your Last Name" required>
            <label>Email</label>
            <input type="email" placeholder="Enter your Email" required>
            <label>Password</label>
            <input type="password" placeholder="Create your Password" required>
            <label>Conform Password</label>
            <input type="password" placeholder="Conform your Password" required>
            <button type="submit">Submit</button>
        </form>
        <p>By Clicking the Sign Up button,you agree to our<br>
            <a href="#">Terms and Condition</a> and <a href="#">Privacy and Policy</a>

        </p>
    </div>
    <p class="para-2">Already have an account? <a href="login2.html">Login Here</a></p>
</body>
</html>
